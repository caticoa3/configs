#Note: TMUX was installed with sudo port install tmux. To update run sudo port upgrade tmux

# Neovim checkhealth corrections
set -g default-terminal 'screen-256color'
set-option -ga terminal-overrides ',xterm-256color:Tc'
set-option -sg escape-time 10

# Tmux settings
set -g prefix C-a
set-option -g default-shell /bin/zsh
# set-option -g default-path ""

# vi key-bindings
set-window-option -g mode-keys vi
# Use vim bindings
setw -g mode-keys vi
set-option -g status-keys vi

# osx problem using open command
# set -g default-command "reattach-to-user-namespace -l /bin/zsh"
# set-option -g default-command "reattach-to-user-namespace -l zsh"

# Setup 'v' to begin selection as in Vim
# bind-key -t vi-copy v begin-selection
# bind-key -t vi-copy y copy-pipe "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi v send-keys -X begin-selection
#bind-key -T copy-mode-vi y send-keys -X copy-pipe "reattach-to-user-namespace pbcopy"
# bind-key y run-shell "tmux save-buffer - | reattach-to-user-namespace pbcopy"

setw -g aggressive-resize off

set -g history-limit 100000

# Set XTerm key bindings
setw -g xterm-keys on


# Set reload key to r
bind r source-file ~/.tmux.conf

# Count sessions start at 1
set -g base-index 1

bind '"' split-window -c "#{pane_current_path}"
bind % split-window -h -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"

# Remap window navigation to vim
# unbind-key j
# bind-key j select-pane -D
# unbind-key k
# bind-key k select-pane -U

unbind-key h
bind-key h select-window -t -1
unbind-key l
bind-key l select-window -t +1
unbind-key p
bind-key p select-window -l

# Set the title bar
set -g set-titles on
set -g set-titles-string '#(whoami) :: #h :: #(curl ipecho.net/plain;echo)'

# Set status bar (comment out when using powerline)
